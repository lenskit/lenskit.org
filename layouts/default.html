<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
  LensKit &mdash; {{title}}
</title>
<link rel="icon" type="image/png" href="//lenskit.org/lk-logo.png">
<link rel="stylesheet" href="/s/site.css">
{{#meta}}
<meta name="{{name}}" content="{{value}}">
{{/meta}}
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [
      'Bitter:400,400i,700:latin',
      'Tinos:400,700,400italic:greek,latin',
      'PT+Sans:400,700:latin',
      'Inconsolata:400,700:latin',
      'PT+Sans+Caption:400,700:latin'
    ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();</script>
  {{#scripts}}
  <script src="{{this}}" async></script>
  {{/scripts}}
</head>
<body>
<header class=top-head>
  <h1><a href="/">LensKit</a></h1>
  <nav class="top-nav" role="navigation">
    <ul class=menu>
      <li><a href="https://lkpy.lenskit.org">Documentation</a></li>
      <li><a href="/research">Research</a>
    </ul>
  </nav>
</header>
<div class=shell>
  {{#if bare}}
    {{{contents}}}
  {{else}}
  <article class="main">
    {{{contents}}}
  </article>
  {{/if}}
</div>
<footer>
  Copyright © 2018–2020 Boise State University and LensKit Contributors.<br>
  Problems? Suggestions? This site is <a href="https://github.com/lenskit/lenskit.org">public on Github</a>.
</footer>
<script data-goatcounter="https://lenskit.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
